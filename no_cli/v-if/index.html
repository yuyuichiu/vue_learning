<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <form @submit.prevent="addGoal">
        <input type="text" v-model="input" />
        <button>Add Goal</button>
      </form>
      <!-- Usage of v-if and v-else -->
      <!-- Alternative way is to use v-show to hide visually instead of add/remove elements -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <!-- Vue is smart to only re-render affected list items on edit -->
        <!-- v-for can loop array, object, numbers(1,2,3..) and string(s,t,r,i,n,g) -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <p>{{ index + 1 }}. {{ goal }}</p>
          <input @click.stop type="text" placeholder="note" />
        </li>
      </ul>
      <!-- 
        <ul>
          <li v-for="num in 10">{{ num }}</li>
        </ul>
      -->
    </section>
  </body>
</html>
