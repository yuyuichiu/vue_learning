<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- v-on:_event_ | @_event_ to capture event and trigger Fn within -->
      <button @click="counter++">Count: {{ counter }}</button>
      <p>{{ randomGoal() }}</p>
      <!-- v-bind:_attr_ to dynamically set HTML attribute -->
      <p>Learn more <a v-bind:href="vueLink" target="_blank">about Vue.js</a></p>
    </section>
  </body>
</html>
